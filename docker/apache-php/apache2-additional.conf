<VirtualHost *:80>
  ServerName localhost
  ServerAlias *

	DocumentRoot /var/www/html/public

  <Directory /var/www/html/public>
    AllowOverride All
    Require all granted
    Order Allow,Deny
    Allow from All
  </Directory>

  ErrorLog /var/log/apache2/error_log
  CustomLog /var/log/apache2/access_log combined  

</VirtualHost>
